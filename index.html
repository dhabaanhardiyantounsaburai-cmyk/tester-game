<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wajah Siksaan - Prank Temanmu!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto:wght@400;700&display=swap"

</head>

<body>

        </header>

        <main>
            <!-- STAGE 1: SETUP AREA (Split Screen) -->
            <div class="battle-arena">

                <!-- PLAYER SIDE (LEFT) -->
                <div class="fighter-card" id="playerSide">
                    <div class="card-header">
                        <h2>YOU</h2>
                        <span class="hp-text" id="playerHPText">100%</span>
                    </div>
                    <div class="media-frame">
                        <video id="webcamVideo" autoplay playsinline muted class="hidden"></video>
                        <canvas id="playerCanvas" class="battle-canvas hidden"></canvas>

                    </div>
                    <div class="action-area">
                        <button id="cameraBtn" class="primary-btn">ğŸ“¸ Buka Kamera</button>
                        <button id="captureBtn" class="flash-btn hidden">âš¡ JEPRET!</button>
                        <button id="retakeBtn" class="secondary-btn hidden">ğŸ”„ Foto Ulang</button>
                    </div>
                    <div class="health-bar-container">
                        <div class="health-fill" id="playerHPBar" style="width: 100%;"></div>
                    </div>
                </div>

                <!-- CENTER CONTROL (VS) -->
                <div class="center-stage">
                    <div class="vs-logo">VS</div>

                    <!-- SUIT CONTROLS -->
                    <div id="suitPanel" class="suit-panel hidden">
                        <p>PILIH SENJATA!</p>
                        <div class="suit-buttons">
                            <button class="suit-btn" data-choice="batu">âœŠ</button>
                            <button class="suit-btn" data-choice="kertas">âœ‹</button>
                            <button class="suit-btn" data-choice="gunting">âœŒï¸</button>
                        </div>
                    </div>

                    <!-- BATTLE RESULT -->
                    <div id="battleResult" class="battle-result hidden">
                        <span id="resultIcon">ğŸ¤”</span>
                        <p id="resultText">...</p>
                    </div>

                    <button id="startBattleBtn" class="start-btn hidden" disabled>âš”ï¸ MULAI SIKSAAN âš”ï¸</button>
                </div>

                <!-- ENEMY SIDE (RIGHT) -->
                <div class="fighter-card" id="enemySide">
                    <div class="card-header">
                        <h2>ENEMY</h2>
                        <span class="hp-text" id="enemyHPText">100%</span>
                    </div>
                    <div class="media-frame">
                        <canvas id="enemyCanvas" class="battle-canvas hidden"></canvas> <!-- Formerly prankCanvas -->
                        <label for="enemyUpload" id="enemyPlaceholder" class="placeholder-box clickable">
                            <span class="icon">ğŸ˜ˆ</span>
                            <p>Wajah Teman</p>
                            <small>(Klik Upload)</small>
                            <input type="file" id="enemyUpload" accept="image/*" class="hidden">
                        </label>
                        <div id="enemyOverlay" class="torture-overlay"></div>
                    </div>
                    <div class="action-area">
                        <!-- Torture Buttons appear here when Player Wins -->
                        <div id="tortureDeck" class="torture-deck disabled">
                            <button class="t-btn" data-type="makeup">ğŸ’„</button>
                            <button class="t-btn" data-type="slap">ğŸ¤š</button>
                            <button class="t-btn" data-type="poop">ğŸ’©</button>
                            <button class="t-btn" data-type="warp">ğŸ¥´</button>
                            <button class="t-btn" data-type="punch">ğŸ¥Š</button>
                        </div>
                        <p class="deck-status">Menang Suit dulu!</p>
                    </div>
                    <div class="health-bar-container">
                        <div class="health-fill" id="enemyHPBar" style="width: 100%;"></div>
                    </div>
                </div>

            </div>

            <!-- HIDDEN ELEMENTS FOR ASSETS -->
            <div class="hidden-assets">

            </div>
        </main>

        <footer>
            <button id="downloadBtn" class="download-btn hidden">ğŸ’¾ Simpan Hasil Karya</button>
        </footer>
    </div>

    <!-- Face API (Local) -->
    <script defer src="face-api.min.js"></script>
    <script defer src="script.js?v=63"></script>
</body>

</html>
